<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Expresiones Regulares</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container mt-5">
        <form name="formularioDatos" class="buscador"> 
                <label for="seleccionTipo">Seleccione el tipo de comprobación:</label> 
                <select id="seleccionTipo" name="seleccionTipo" class="campo-formulario"> 
                    <option value="ipv4">Dirección IPv4</option>
                    <option value="url">URL</option>
                    <option value="email">Dirección de Correo Electrónico</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="entradaDato" name="entradaDato" class="campo-formulario" placeholder="Ingrese la dirección"> 
            </div>
            <button id="botonValidar" type="button" class="boton-primario">Validar</button> 
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
